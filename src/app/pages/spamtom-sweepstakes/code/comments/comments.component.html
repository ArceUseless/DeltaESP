<div class="code-container">
    <div class="code-content">
        <div class="code-header">
            <img src="assets/images/sweepstakes/welcome.png" width="614" height="102" alt="Bienvenidos al blog de secretos, glitches y teorías de holidaygirl1225">
            <img style="margin-left: 2rem;" src="assets/images/sweepstakes/xmas.png" width="100" height="102" alt="Ornamento navideño">
        </div>
        <div class="free-mp3">
            <div class="mp3-box">
                <div class="audio-player">
                    <button (click)="togglePlay()" [class.playing]="isPlaying">
                      {{ isPlaying ? '⏸' : '▶' }}
                    </button>
                    <img src="assets/images/sweepstakes/volume.png" width="24" height="24" alt="Volumen">
                    <input
                      type="range"
                      min="0"
                      max="1"
                      step="0.01"
                      ngMod
                      [(ngModel)]="volume"
                      (input)="changeVolume()"
                    />
                  </div>
                  <audio loop #audioRef1 src="../../../../assets/audio/bgm/midi-holiday-country.mp3"></audio>
            </div>
        </div>

        <h2 class="comments-header">14 comentarios <small>(bloqueado)</small></h2>

        <div class="comment-container" *ngFor="let comment of comments">
            <div *ngIf="!comment.special" class="comment-header">
                <img [src]="comment.profile_img" alt="Imagen de perfil" width="64" height="64">
                <img class="user" src="../../../../../assets/images/sweepstakes/user-icon.png" alt="Icono usuario" width="16" height="16">
                <span class="user" [style]="comment.color">{{comment.username}}</span>
            </div>
            <div class="comment-info" [class.special-comment]="comment.special">
                <img *ngIf="comment.special" src="../../../../../assets/images/sweepstakes/lock.png" alt="Icono usuario" width="14" height="20">
                <p *ngFor="let text of comment.texts">{{text}}</p>
            </div>       
        </div>
        <div class="comments-footer">
            <a class="disabled" title="Comentarios desactivados">(dejar un comentario)</a>
        </div>
        <a class="back" href="/code/">&lt; volver</a>
    </div>
    
</div>
